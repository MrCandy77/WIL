<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/public.css">
  <style>
    .btn-back-fixed {
      position: fixed; top: 20px; left: 20px; z-index: 100;
      background-color: #948979; color: #DCD7C9; border: none;
      border-radius: 25px; padding: .7rem 1.5rem; font-weight: 500;
      text-decoration: none; transition: all .3s ease;
    }
    .btn-back-fixed:hover { background-color: #DCD7C9; color: #222831; }
  </style>
</head>
<body class="login-page">

  <a href="../index.html" class="btn-back-fixed">Back</a>

  <div class="split-container">
    <div class="left-panel">
      <div class="login-box">
        <h2>Login to Your Account</h2>

        <!-- FORM ID ALREADY EXISTS (loginForm) -->
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn-login-page">Login</button>
        </form>

        <div class="register-link">
          Don't have an account? <a href="register.html">Register here</a>
        </div>
      </div>
    </div>
    <div class="right-panel"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script src="JS/public.js"></script>
</body>
</html>
