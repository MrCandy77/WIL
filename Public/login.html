<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/public.css">
  <style>
    .btn-back-fixed { position: fixed; top: 20px; left: 20px; z-index: 100; background-color: #948979; color: #DCD7C9; border: none; border-radius: 25px; padding: .7rem 1.5rem; font-weight: 500; text-decoration: none; }
    .btn-back-fixed:hover { background-color: #DCD7C9; color: #222831; }
    .btn-login-page { background-color: #DCD7C9; color: #222831; border: none; border-radius: 25px; padding: .7rem 2rem; font-weight: 500; width: 100%; margin-top: 1rem; }
    .register-link { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body class="login-page">

  <a href="../index.html" class="btn-back-fixed">Back</a>

  <div class="login-container">
    <div class="login-box">
      <h2>Login to Your Account</h2>

      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="gregory.candiotes77+test1@gmail.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-login-page">Login</button>
      </form>

      <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <!-- FIREBASE INIT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-z0wjbC9xRWR5Ih_qyPHNSA2RaSMgPjk",
      authDomain: "edutrack-53c83.firebaseapp.com",
      projectId: "edutrack-53c83",
      storageBucket: "edutrack-53c83.firebasestorage.app",
      messagingSenderId: "1063309648434",
      appId: "1:1063309648434:web:ec41f5a8d3b65988a6122b",
      measurementId: "G-7SNJE63W71"
    };

    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
  </script>

  <!-- LOGIN LOGIC -->
  <script type="module">
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const { signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js");
        await signInWithEmailAndPassword(window.auth, email, password);
        window.location.href = "../Admin/dashboard.html";
      } catch (err) {
        alert("Login failed: " + (err.code === "auth/wrong-password" ? "Wrong password" : err.message));
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
