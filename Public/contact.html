<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/public.css">
</head>
<body class="contact-page">
  <a href="../index.html" class="btn-back-fixed">‚Üê Back</a>

  <div class="contact-container">
    <div class="contact-left"></div>
    <div class="contact-right">
      <div class="login-box">
        <img src="Images/logo.jpg" alt="Logo" class="logo mb-3">
        <h2 align="left">Contact Us</h2>
        <form>
          <div class="mb-3 text-start">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
          </div>

          <div class="form-row">
            <div class="form-group text-start">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group text-start">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
          </div>

          <div class="mb-3 text-start">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>

          <button type="submit" class="btn-login-page mt-2">Send Message</button>
        </form>
        <div class="register-link mt-3">
          Prefer direct contact? Email us at <a href="mailto:info@edutrackdigital.com">info@edutrackdigital.com</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
