<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/public.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script src="JS/firebase.js"></script>
  <script type="module" src="JS/register.js"></script>

  <style>
  </style>
</head>
<body class="register-page">

  <a href="../index.html" class="btn-back-fixed">Back</a>

  <div class="login-container">
    <div class="login-box">
      <h2>Create Your Account</h2>

      <!-- ADD ID TO FORM -->
      <form id="registerForm">

        <div class="mb-3 text-start">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-row">
          <div class="form-group text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
          </div>
          <div class="form-group text-start">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group text-start">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group text-start">
            <label for="campus" class="form-label">Campus</label>
            <input type="text" class="form-control" id="campus" placeholder="Enter your campus" required>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>

        <div class="mb-3 text-start">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn-login-page">Register</button>
      </form>

      <div class="register-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/public.js"></script>
</body>
</html>
