<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/public.css">
</head>
<body class="register-page">

  <a href="../index.html" class="btn-back-fixed">Back</a>

  <div class="login-container">
    <div class="login-box">
      <h2>Create Your Account</h2>

      <form id="registerForm">
        <div class="mb-3 text-start">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required>
        </div>

        <div class="form-row">
          <div class="form-group text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group text-start">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group text-start">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group text-start">
            <label for="campus" class="form-label">Campus</label>
            <input type="text" class="form-control" id="campus" required>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3 text-start">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required>
        </div>

        <button type="submit" class="btn-login-page">Register</button>
      </form>

      <div class="register-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- LOAD SCRIPTS AT THE END -->

    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        storageBucket: "edutrack-53c83.firebasestorage.app",

    window.auth = getAuth(app);

    console.log("Firebase initialized:", { auth: window.auth, db: window.db });

  <!-- NOW LOAD register.js -->

</body>
