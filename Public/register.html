<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | EduTrack</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/public.css">

  <style>
    .btn-back-fixed {
      position: fixed; top: 20px; left: 20px; z-index: 100;
      background-color: #948979; color: #DCD7C9; border: none;
      border-radius: 25px; padding: .7rem 1.5rem; font-weight: 500;
      text-decoration: none; transition: all .3s ease;
    }
    .btn-back-fixed:hover { background-color: #DCD7C9; color: #222831; }

    .form-row { display: flex; gap: 1rem; }
    .form-group { flex: 1; }
    .btn-login-page {
      background-color: #DCD7C9; color: #222831; border: none;
      border-radius: 25px; padding: .7rem 2rem; font-weight: 500;
      width: 100%; margin-top: 1rem;
    }
    .register-link { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body class="register-page">

  <!-- Back Button -->
  <a href="../index.html" class="btn-back-fixed">Back</a>

  <!-- Main Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Create Your Account</h2>

      <form id="registerForm">
        <div class="mb-3 text-start">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Gregory Candiotis" required>
        </div>

        <div class="form-row">
          <div class="form-group text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Gregory" required>
          </div>
          <div class="form-group text-start">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="0814038256" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group text-start">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="gregory.candiotis77@gmail.com" required>
          </div>
          <div class="form-group text-start">
            <label for="campus" class="form-label">Campus</label>
            <input type="text" class="form-control" id="campus" placeholder="Pretoria" required>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <div class="mb-3 text-start">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login-page">Register</button>
      </form>

      <div class="register-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- FIREBASE INIT (USING YOUR CONFIG) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-z0wjbC9xRWR5Ih_qyPHNSA2RaSMgPjk",
      authDomain: "edutrack-53c83.firebaseapp.com",
      projectId: "edutrack-53c83",
      storageBucket: "edutrack-53c83.firebasestorage.app",
      messagingSenderId: "1063309648434",
      appId: "1:1063309648434:web:ec41f5a8d3b65988a6122b",
      measurementId: "G-7SNJE63W71"
    };

    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    window.db = getFirestore(app);

    console.log("FIREBASE LOADED SUCCESSFULLY");
  </script>

  <!-- REGISTRATION LOGIC -->
  <script type="module">
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const username = document.getElementById("username").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const campus = document.getElementById("campus").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      try {
        const { createUserWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js");
        const { doc, setDoc } = await import("https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js");

        const cred = await createUserWithEmailAndPassword(window.auth, email, password);
        const uid = cred.user.uid;

        await setDoc(doc(window.db, "users", uid), {
          fullname,
          username,
          mobile,
          email,
          campus,
          createdAt: new Date().toISOString()
        });

        alert("Account created successfully! Redirecting to login...");
        form.reset();
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);

      } catch (error) {
        console.error("Registration failed:", error);
        const msg = error.code === "auth/email-already-in-use" 
          ? "This email is already registered." 
          : error.message;
        alert("Registration failed: " + msg);
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
