<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: var(--background); color: var(--text);">

<div class="container py-5">
  <div class="mb-4">
    <a href="dashboard.html" class="btn btn-accent">
      <i class="bi bi-arrow-left-circle me-2"></i>Back to Dashboard
    </a>
  </div>

  <h3 class="mb-4 text-accent">Academic Stats</h3>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-accent mb-3"><i class="bi bi-journal-check me-2"></i>Course Completion</h5>
          <canvas id="completionChart" height="250"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-accent mb-3"><i class="bi bi-list-task me-2"></i>Task Status</h5>
          <canvas id="tasksChart" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>


<div class="row mt-4">
  <div class="col-md-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-accent mb-3"><i class="bi bi-bar-chart-line me-2"></i>Grades Overview</h5>
        <canvas id="gradesChart" height="200"></canvas> <!-- Reduced from 300 to 200 -->
      </div>
    </div>
  </div>
</div>

</div>

<script>
  // Course Completion Doughnut
  const completionCtx = document.getElementById('completionChart').getContext('2d');
  new Chart(completionCtx, {
    type: 'doughnut',
    data: {
      labels: ['Completed', 'Pending'],
      datasets: [{
        data: [8, 4],
        backgroundColor: ['#948979', '#393E46'],
        borderWidth: 2,
        borderColor: '#222831'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'bottom', labels: { color: 'var(--text)' } }
      }
    }
  });


  const tasksCtx = document.getElementById('tasksChart').getContext('2d');
  new Chart(tasksCtx, {
    type: 'bar',
    data: {
      labels: ['Web-Dev', 'Python', 'JavaScript', 'HTML & CSS'],
      datasets: [
        {
          label: 'Completed Tasks',
          data: [5, 3, 2, 1],
          backgroundColor: '#948979'
        },
        {
          label: 'Pending Tasks',
          data: [2, 1, 0, 1],
          backgroundColor: '#393E46'
        }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { labels: { color: 'var(--text)' } } },
      scales: {
        x: { ticks: { color: 'var(--text)' }, grid: { color: '#393E46' } },
        y: { ticks: { color: 'var(--text)' }, grid: { color: '#393E46' }, beginAtZero: true }
      }
    }
  });

  // Grades Line Chart
  const gradesCtx = document.getElementById('gradesChart').getContext('2d');
  new Chart(gradesCtx, {
    type: 'line',
    data: {
      labels: ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4'],
      datasets: [{
        label: 'Average Grade',
        data: [75, 80, 78, 85],
        borderColor: '#948979',
        backgroundColor: 'rgba(148,135,121,0.2)',
        tension: 0.3,
        fill: true,
        pointBackgroundColor: '#948979'
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { labels: { color: 'var(--text)' } } },
      scales: {
        x: { ticks: { color: 'var(--text)' }, grid: { color: '#393E46' } },
        y: { ticks: { color: 'var(--text)' }, grid: { color: '#393E46' }, beginAtZero: true }
      }
    }
  });
</script>

</body>
</html>
