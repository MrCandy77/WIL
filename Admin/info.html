<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Info | EduTrack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/admin.css">  <!-- Your admin theme -->
</head>

<body>

<div id="wrapper">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2 class="sidebar-title">EduTrack</h2>
    
    <ul class="sidebar-menu">

      <li><a href="dashboard.html">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a></li>

      <li><a href="info.html" class="active">
        <i class="bi bi-person-vcard"></i> Personal Info
      </a></li>

      <li><a href="resources.html">
        <i class="bi bi-folder"></i> Resources
      </a></li>

      <li><a href="uploads.html">
        <i class="bi bi-cloud-arrow-up"></i> Uploads
      </a></li>

      <li><a href="download.html">
        <i class="bi bi-download"></i> Downloads
      </a></li>

      <li><a href="stats.html">
        <i class="bi bi-graph-up"></i> Stats
      </a></li>

      <li><a href="../Public/login.html">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a></li>

    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <div class="container mt-4">
      <h2 class="text-light mb-4">Profile Information</h2>

      <div class="card p-4 bg-dark text-light shadow">

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" id="p_username" class="form-control" readonly>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="text" id="p_email" class="form-control" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" id="p_fullname" class="form-control" readonly>
          </div>

          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input type="text" id="p_mobile" class="form-control" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Campus</label>
            <input type="text" id="p_campus" class="form-control" readonly>
          </div>
        </div>

        <button class="btn btn-primary mt-3" onclick="logout()">Logout</button>

      </div>
    </div>

  </div> <!-- end main-content -->
</div> <!-- end wrapper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/info.js"></script>

</body>
</html>
