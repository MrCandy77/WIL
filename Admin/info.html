<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../Public/CSS/public.css">
  <link rel="stylesheet" href="CSS/admin.css"> <!-- Same sidebar styling as other pages -->
  <style>
    body { background-color: #222831; color: #DCD7C9; }
    .profile-card {
      max-width: 600px; margin: 2rem auto; padding: 2.5rem;
      background: #2d3436; border-radius: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .info-item { 
      display: flex; justify-content: space-between; padding: 0.8rem 0;
      border-bottom: 1px solid #444; font-size: 1.1rem;
    }
    .info-item:last-child { border-bottom: none; }
    .label { color: #948979; font-weight: 500; }
    .value { color: #DCD7C9; font-weight: 600; }
  </style>
</head>
<body>

<div class="d-flex" id="wrapper">

  <!-- SIDEBAR (exactly the same as dashboard, uploads, etc.) -->
  <nav class="sidebar bg-dark" id="sidebar">
    <div class="sidebar-header text-center py-4">
      <img src="../Public/Images/logo.jpg" alt="Logo" class="logo mb-2">
      <h4 class="text-light">EduTrack</h4>
    </div>

    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
      <li class="nav-item"><a href="resources.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i>Resources</a></li>
      <li class="nav-item"><a href="download.html" class="nav-link"><i class="bi bi-download me-2"></i>Downloads</a></li>
      <li class="nav-item"><a href="uploads.html" class="nav-link"><i class="bi bi-upload me-2"></i>Uploads</a></li>
      <li class="nav-item"><a href="info.html" class="nav-link active"><i class="bi bi-person-vcard me-2"></i>Profile Info</a></li>
      <li class="nav-item"><a href="../Public/contact.html" class="nav-link"><i class="bi bi-envelope me-2"></i>Contact Us</a></li>
    </ul>

    <div class="logout-section text-center mt-auto mb-3">
      <button id="logoutBtn" class="btn btn-outline-light w-75">Logout</button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div id="page-content" class="flex-grow-1 p-4">
    <div class="topbar mb-4 rounded-3 d-flex justify-content-between align-items-center">
      <h4 class="m-0 text-accent">Profile Info</h4>
      <div class="user-name" id="userDisplay"></div>
    </div>

    <div class="container-fluid">
      <div class="profile-card">
        <div class="profile-header text-center mb-4">
          <h2>User Profile</h2>
        </div>

        <div id="profileData">
          <div class="info-item">
            <span class="label">Full Name</span>
            <span class="value" id="fullname">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Username</span>
            <span class="value" id="username">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Email</span>
            <span class="value" id="email">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Mobile</span>
            <span class="value" id="mobile">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Campus</span>
            <span class="value" id="campus">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase + Admin Logic -->
<script type="module">
  import { auth, db } from '../Public/JS/firebase.js';
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

  // Protect page + load user data
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "../Public/login.html";
      return;
    }

    // Show username in topbar
    document.getElementById("userDisplay").textContent = user.email.split('@')[0];

    // Load profile from Firestore
    const docSnap = await getDoc(doc(db, "users", user.uid));
    if (docSnap.exists()) {
      const d = docSnap.data();
      document.getElementById("fullname").textContent = d.fullname || "N/A";
      document.getElementById("username").textContent = d.username || "N/A";
      document.getElementById("email").textContent = d.email || "N/A";
      document.getElementById("mobile").textContent = d.mobile || "N/A";
      document.getElementById("campus").textContent = d.campus || "N/A";
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      alert("Logged out successfully!");
      window.location.href = "../Public/login.html";
    }).catch((err) => {
      alert("Logout failed: " + err.message);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/admin.js"></script> <!-- Keeps your upload logic working too -->
</body>
</html>
