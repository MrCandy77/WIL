<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Public/CSS/public.css">
  <style>
    body { background-color: #222831; color: #DCD7C9; font-family: 'Segoe UI', sans-serif; }
    .profile-card {
      max-width: 600px; margin: 3rem auto; padding: 2.5rem;
      background: #2d3436; border-radius: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .profile-header { text-align: center; margin-bottom: 2rem; }
    .profile-header h2 { color: #DCD7C9; font-weight: 600; }
    .info-item { 
      display: flex; justify-content: space-between; padding: 0.8rem 0;
      border-bottom: 1px solid #444; font-size: 1.1rem;
    }
    .info-item:last-child { border-bottom: none; }
    .label { color: #948979; font-weight: 500; }
    .value { color: #DCD7C9; font-weight: 600; }
    .btn-logout {
      background-color: #948979; color: #DCD7C9; border: none;
      border-radius: 25px; padding: 0.8rem 2rem; font-weight: 500;
      width: 100%; margin-top: 1.5rem; transition: all 0.3s;
    }
    .btn-logout:hover { background-color: #DCD7C9; color: #222831; }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <h2>User Profile</h2>
      </div>

      <div id="profileData">
        <div class="info-item">
          <span class="label">Full Name</span>
          <span class="value" id="fullname">Loading...</span>
        </div>
        <div class="info-item">
          <span class="label">Username</span>
          <span class="value" id="username">Loading...</span>
        </div>
        <div class="info-item">
          <span class="label">Email</span>
          <span class="value" id="email">Loading...</span>
        </div>
        <div class="info-item">
          <span class="label">Mobile</span>
          <span class="value" id="mobile">Loading...</span>
        </div>
        <div class="info-item">
          <span class="label">Campus</span>
          <span class="value" id="campus">Loading...</span>
        </div>
      </div>

      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </div>

  <!-- FULL FIREBASE INIT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-z0wjbC9xRWR5Ih_qyPHNSA2RaSMgPjk",
      authDomain: "edutrack-53c83.firebaseapp.com",
      projectId: "edutrack-53c83",
      storageBucket: "edutrack-53c83.firebasestorage.app",
      messagingSenderId: "1063309648434",
      appId: "1:1063309648434:web:ec41f5a8d3b65988a6122b",
      measurementId: "G-7SNJE63W71"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../Public/login.html";
        return;
      }

      try {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("fullname").textContent = data.fullname || "N/A";
          document.getElementById("username").textContent = data.username || "N/A";
          document.getElementById("email").textContent = data.email || "N/A";
          document.getElementById("mobile").textContent = data.mobile || "N/A";
          document.getElementById("campus").textContent = data.campus || "N/A";
        } else {
          alert("No profile found.");
          window.location.href = "../Public/register.html";
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to load profile: " + error.message);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "../Public/login.html";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
