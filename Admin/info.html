<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
  <style>
    body { background-color: #222831; color: #DCD7C9; }
    .profile-card {
      max-width: 650px; margin: 2rem auto; padding: 2.5rem;
      background: #2d3436; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .info-item {
      display: flex; justify-content: space-between; padding: 1rem 0;
      border-bottom: 1px solid #444; font-size: 1.1rem;
    }
    .info-item:last-child { border-bottom: none; }
    .label { color: #948979; font-weight: 500; }
    .value { color: #DCD7C9; font-weight: 600; }
  </style>
</head>
<body>

<div class="d-flex" id="wrapper">

  <!-- SIDEBAR -->
  <nav class="sidebar bg-dark" id="sidebar">
    <div class="sidebar-header text-center py-4">
      <img src="../Public/Images/logo.jpg" alt="Logo" class="logo mb-2">
      <h4 class="text-light">EduTrack</h4>
    </div>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
      <li class="nav-item"><a href="resources.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i>Resources</a></li>
      <li class="nav-item"><a href="download.html" class="nav-link"><i class="bi bi-download me-2"></i>Downloads</a></li>
      <li class="nav-item"><a href="uploads.html" class="nav-link"><i class="bi bi-upload me-2"></i>Uploads</a></li>
      <li class="nav-item"><a href="info.html" class="nav-link active"><i class="bi bi-person-vcard me-2"></i>Profile Info</a></li>
      <li class="nav-item"><a href="../Public/contact.html" class="nav-link"><i class="bi bi-envelope me-2"></i>Contact Us</a></li>
    </ul>
    <div class="logout-section text-center mt-auto mb-3">
      <button id="logoutBtn" class="btn btn-outline-light w-75">Logout</button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div id="page-content" class="flex-grow-1 p-4">
    <div class="topbar mb-4 rounded-3 d-flex justify-content-between align-items-center">
      <h4 class="m-0 text-accent">My Profile</h4>
      <div class="user-name text-light" id="userDisplay">Loading...</div>
    </div>

    <div class="container-fluid">
      <div class="profile-card">
        <div class="text-center mb-4">
          <h2>User Information</h2>
        </div>

        <div id="profileData">
          <div class="info-item">
            <span class="label">Full Name</span>
            <span class="value" id="fullname">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Username</span>
            <span class="value" id="username">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Email</span>
            <span class="value" id="email">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Mobile Number</span>
            <span class="value" id="mobile">Loading...</span>
          </div>
          <div class="info-item">
            <span class="label">Campus</span>
            <span class="value" id="campus">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase + WORKING Profile Script -->
<script type="module">
  import { auth, db } from '../Public/JS/firebase.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

  // Wait for DOM to be fully loaded
  document.addEventListener("DOMContentLoaded", () => {
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../Public/login.html";
        return;
      }

      // Update top bar username
      const userDisplay = document.getElementById("userDisplay");
      if (userDisplay) userDisplay.textContent = user.email.split("@")[0];

      try {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("fullname").textContent = data.fullname || "Not set";
          document.getElementById("username").textContent = data.username || "Not set";
          document.getElementById("email").textContent = data.email || user.email;
          document.getElementById("mobile").textContent = data.mobile || "Not set";
          document.getElementById("campus").textContent = data.campus || "Not set";
        } else {
          document.getElementById("profileData").innerHTML = 
            `<div class="text-center text-danger">Profile not found. Please re-register.</div>`;
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("profileData").innerHTML = 
          `<div class="text-center text-danger">Failed to load profile.</div>`;
      }
    });
  });

  // Logout button
  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    auth.signOut().then(() => {
      window.location.href = "../Public/login.html";
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="JS/admin.js"></script>
</body>
</html>
