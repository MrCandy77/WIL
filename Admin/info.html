<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Info | EduTrack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/admin.css">

    <script type="module" src="../public/JS/firebase.js"></script>
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- SIDEBAR (same as dashboard) -->
    <nav class="sidebar bg-dark" id="sidebar">
        <div class="sidebar-header text-center py-4">
            <img src="../Images/logo.jpg" alt="Logo" class="logo mb-2">
            <h4>EduTrack</h4>
        </div>

        <ul class="nav flex-column mt-4">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a href="resources.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i>Resources</a></li>
            <li class="nav-item"><a href="download.html" class="nav-link"><i class="bi bi-download me-2"></i>Downloads</a></li>
            <li class="nav-item"><a href="uploads.html" class="nav-link"><i class="bi bi-upload me-2"></i>Uploads</a></li>
            <li class="nav-item"><a href="info.html" class="nav-link active"><i class="bi bi-person-vcard me-2"></i>Profile Info</a></li>
            <li class="nav-item"><a href="../public/contact.html" class="nav-link"><i class="bi bi-envelope me-2"></i>Contact Us</a></li>
        </ul>

        <div class="logout-section text-center mt-auto mb-3">
            <button id="logoutBtn" class="btn btn-outline-light w-75">Logout</button>
        </div>
    </nav>

    <!-- MAIN PAGE CONTENT -->
    <div id="page-content" class="flex-grow-1">

        <!-- TOP NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark topbar">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light d-lg-none me-2" id="menu-toggle">Menu</button>
                    <h4 class="m-0">Profile Information</h4>
                </div>
                <div class="d-flex align-items-center">
                    <i class="bi bi-person-circle fs-4 text-light me-2"></i>
                    <span class="user-name text-light" id="userDisplay">User</span>
                </div>
            </div>
        </nav>

        <!-- PROFILE CARD -->
        <div class="container mt-4">
            <div class="card bg-dark text-light shadow p-4">
                <h3 class="mb-4"><i class="bi bi-person-badge me-2"></i>Your Details</h3>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="p_fullname" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" id="p_username" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="text" id="p_email" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mobile</label>
                        <input type="text" id="p_mobile" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Campus</label>
                        <input type="text" id="p_campus" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/admin.js"></script>                 <!-- keeps sidebar toggle, upload logic, etc. -->
<script type="module" src="JS/info.js"></script>

<script>
    // sidebar toggle (mobile)
    document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active');
    });
</script>
</body>
</html>
