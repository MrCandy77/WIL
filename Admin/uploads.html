<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uploads | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/admin.css">
  <style>
    .upload-box {
      border: 3px dashed #948979;
      border-radius: 20px;
      padding: 60px 20px;
      text-align: center;
      background: rgba(45,52,54,0.6);
      transition: all 0.3s ease;
      cursor: pointer;
      color: #DCD7C9;
    }
    .upload-box:hover, .upload-box.dragover {
      background: rgba(148,137,121,0.2);
      border-color: #DCD7C9;
      transform: scale(1.02);
    }
    .upload-box i { font-size: 60px; color: #DCD7C9; }
  </style>
</head>
<body>

<div class="d-flex" id="wrapper">

  <!-- SIDEBAR -->
  <nav class="sidebar bg-dark" id="sidebar">
    <div class="sidebar-header text-center py-4">
      <img src="../Public/Images/logo.jpg" alt="Logo" class="logo mb-2">
      <h4 class="text-light">EduTrack</h4>
    </div>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
      <li class="nav-item"><a href="resources.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i>Resources</a></li>
      <li class="nav-item"><a href="download.html" class="nav-link"><i class="bi bi-download me-2"></i>Downloads</a></li>
      <li class="nav-item"><a href="uploads.html" class="nav-link active"><i class="bi bi-upload me-2"></i>Uploads</a></li>
      <li class="nav-item"><a href="info.html" class="nav-link"><i class="bi bi-person-vcard me-2"></i>Profile Info</a></li>
    </ul>
    <div class="logout-section text-center mt-auto mb-3">
      <button id="logoutBtn" class="btn btn-outline-light w-75 text-light">Logout</button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div id="page-content" class="flex-grow-1 p-4">
    <div class="topbar mb-4 rounded-3 d-flex justify-content-between align-items-center">
      <h4 class="m-0 text-light">Upload Assessment</h4>
      <div class="user-name text-light" id="userDisplay">User</div>
    </div>

    <div class="container-fluid">
      <div class="card bg-dark text-light p-4 mb-4">
        <div id="uploadBox" class="upload-box">
          <i class="bi bi-cloud-arrow-up"></i>
          <h5 class="mt-3">Drop your file here</h5>
          <p>or click to browse</p>
        </div>

        <form id="uploadForm" class="mt-3 text-center">
          <input type="file" id="fileUpload" class="d-none" accept=".pdf,.doc,.docx,.zip,.jpg,.png">
          <button type="submit" class="btn btn-accent px-5 text-light">
            Upload File
          </button>
        </form>
      </div>

      <div class="card bg-dark text-light p-4">
        <h5>Your Uploaded Files</h5>
        <ul class="list-group" id="uploadedList">
          <li class="list-group-item text-center text-muted">Loading your uploads...</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="JS/admin.js"></script>
</body>
</html>
