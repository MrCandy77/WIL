<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uploads | EduTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="CSS/admin.css" rel="stylesheet">
  <style>
    .upload-box {
      border: 2px dashed var(--accent);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: var(--text);
      background-color: rgb(176, 176, 176);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .upload-box.dragover {
      background-color: rgba(78, 78, 78, 0.15);
      border-color: var(--text);
    }
    .upload-box i {
      font-size: 48px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <nav class="sidebar bg-dark" id="sidebar">
      <div class="sidebar-header text-center py-4">
        <img src="Images/logo.jpg" alt="Logo" class="logo mb-2">
        <h4 class="text-light">EduTrack</h4>
      </div>

      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a href="resources.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i>Resources</a></li>
        <li class="nav-item"><a href="download.html" class="nav-link"><i class="bi bi-download me-2"></i>Downloads</a></li>
        <li class="nav-item"><a href="uploads.html" class="nav-link active"><i class="bi bi-upload me-2"></i>Uploads</a></li>
        <li class="nav-item"><a href="info.html" class="nav-link"><i class="bi bi-person-vcard me-2"></i>Profile Info</a></li>
        <li class="nav-item"><a href="../public/contact.html" class="nav-link"><i class="bi bi-envelope me-2"></i>Contact Us</a></li>
      </ul>

      <div class="logout-section text-center mt-auto mb-3">
        <button id="logoutBtn" class="btn btn-outline-light w-75">Logout</button>
      </div>
    </nav>

    <div id="page-content" class="flex-grow-1 p-4">
      <div class="topbar mb-4 rounded-3 d-flex justify-content-between align-items-center">
        <h4 class="m-0 text-accent">Uploads</h4>
        <div class="user-name" id="userDisplay"></div>
      </div>

      <div class="container-fluid">
        <div class="card shadow-sm p-4 upload-card">
          <h5 class="mb-3"><i class="bi bi-cloud-arrow-up me-2"></i>Upload Your Assessment</h5>

          <div id="uploadBox" class="upload-box mb-3">
            <i class="bi bi-cloud-arrow-up"></i>
            <p class="mt-2 mb-0">Drag & Drop your file here</p>
            <small class="text-muted">or click to browse</small>
          </div>

          <form id="uploadForm" class="text-center">
            <input type="file" class="form-control d-none" id="fileUpload" accept=".pdf,.doc,.docx,.zip">
            <button type="submit" class="btn btn-accent mt-2">
              <i class="bi bi-upload"></i> Upload File
            </button>
          </form>
        </div>

        <div class="card shadow-sm p-4 mt-4">
          <h5 class="mb-3"><i class="bi bi-list-check me-2"></i>Your Uploaded Assessments</h5>
          <ul class="list-group list-group-flush" id="uploadedList">
            <li class="list-group-item text-center text-muted">No uploads yet...</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/admin.js"></script>
</body>
</html>
